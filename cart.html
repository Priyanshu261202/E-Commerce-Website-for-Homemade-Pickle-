<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Achaar Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
            --background-color: #f8f8f8;
            --text-color: #333;
            --white: #fff;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Playfair Display', serif;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        /* Cart Section */
        .cart-section {
            padding: 20px;
            background-color: var(--background-color);
            min-height: calc(100vh - 200px);
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .cart-title {
            font-family: var(--font-secondary);
            color: var(--secondary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            align-items: center;
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .item-info {
            flex: 1;
        }

        .cart-item-name {
            font-family: var(--font-secondary);
            color: var(--dark-color);
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .cart-item-price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Quantity Controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--secondary-color);
        }

        .quantity-display {
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-left: 15px;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        /* Cart Summary */
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 2px solid #eee;
            margin-top: 15px;
        }

        .cart-total h3 {
            color: var(--dark-color);
            font-size: 1.3rem;
        }

        .checkout-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background: var(--secondary-color);
        }

        /* Empty Cart */
        .cart-empty {
            text-align: center;
            padding: 40px 20px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .cart-empty h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .cart-empty p {
            color: #666;
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .continue-shopping:hover {
            color: var(--secondary-color);
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .cart-section {
                padding: 10px;
            }

            .cart-container {
                padding: 15px;
            }

            .cart-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .cart-item img {
                width: 100px;
                height: 100px;
                margin: 0 0 15px 0;
            }

            .cart-item-details {
                flex-direction: column;
                gap: 15px;
            }

            .quantity-controls {
                justify-content: center;
                flex-wrap: wrap;
            }

            .remove-btn {
                margin: 10px 0 0 0;
                width: 100%;
                padding: 10px;
            }

            .cart-total {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .checkout-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* Small Mobile Screens */
        @media screen and (max-width: 480px) {
            .cart-item {
                padding: 10px;
            }

            .cart-item-name {
                font-size: 1.1rem;
            }

            .cart-item-price {
                font-size: 1rem;
            }

            .quantity-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="cart-section">
        <div class="cart-container">
            <h2 class="cart-title">Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cart-summary" class="cart-summary">
                <!-- Summary will be dynamically inserted here -->
            </div>
            <a href="index.html" class="continue-shopping">← Continue Shopping</a>
        </div>
    </section>

    <script>
        function displayCart() {
            const cartContainer = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="cart-empty">
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any items yet.</p>
                        <a href="index.html" class="continue-shopping">Start Shopping</a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }

            let cartHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <div class="item-info">
                                <h3 class="cart-item-name">${item.name}</h3>
                                <div class="cart-item-price">₹${item.price.toFixed(2)} /-</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity - 1})">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity + 1})">+</button>
                                <button class="remove-btn" onclick="removeFromCart('${item.name}')">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            cartContainer.innerHTML = cartHTML;
            cartSummary.innerHTML = `
                <div class="cart-total">
                    <h3>Total Amount:</h3>
                    <h3>₹${total.toFixed(2)} /-</h3>
                </div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            `;
            cartSummary.style.display = 'block';
        }

        function updateQuantity(name, newQuantity) {
            if (newQuantity < 1) return;
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            
            // Update cart count in header
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
        }

        function checkout() {
            alert('Proceeding to checkout...');
            // Add your checkout logic here
        }

        // Initialize cart display when page loads
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
</body>
</html>
